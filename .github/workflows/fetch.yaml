name: Fetch data for last month

on:
    schedule:
        - cron: 0 0 1 * *
    workflow_dispatch:

jobs:
    fetch:
        permissions:
            contents: write
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
            - run: npm install
            - run: npm run fetch-month
            - uses: stefanzweifel/git-auto-commit-action@v4
